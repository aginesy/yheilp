<!DOCTYPE html>
<html lang="fr" ng-app="yheilp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Yheilp</title>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

    <!-- STYLE -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
</head>

<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ -->
 <body>

    <!-- SPLASHSCREEN -->
    <div class="splashscreen d-flex align-items-center justify-content-center">
        <h1>YHEILP<br/><small class="text-secondary">loading...</small>
        </h1>
    </div>

    <div class="fluid-container">

        <!-- HEADER -->
        <header class="fixed-top">
            <div style="background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(32,156,238,1) 100%, rgba(0,212,255,1) 100%);"  class="navbar navbar-light fixed-top d-flex " >
                <div class="nav-item">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-shop" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"/>
                    </svg>
                    <a style="font-family: Arial, Helvetica, Verdana, sans-serif; color:whitesmoke" class="navbar-brand" href="index.html"><b>YHEILP</b></a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse" style="background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(32,156,238,1) 100%, rgba(0,212,255,1) 100%);" id="navbarHeader">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4 offset-md-1 py-4">
                            <h4 class="text-white">-</h4>
                            <ul class="list-unstyled">
                                <li><a href="locations.html" class="text-white">Locations</a></li>
                            </ul>
                            <hr>
                            <div class="text-white">
                                <label for="editMode"><span>Edit Mode</span> </label>
                                <button onclick="editModeControl()"  id="editModeButton" class="btn-outline-secondary" id="editMode">Off</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </header>

    </div>
    <!-- LOCATION LIST-->
    <div class="container justify-content-between align-items-center">
    <div id="locationTab" ng-controller="LocationController as ctrl">

        <div class="row py-5 justify-content-center">
            <div class="col-md-10">
                <ul class="list-group">
                    <li ng-repeat="location in ctrl.locations | orderBy:'city'" class="list-group-item">
                        <a href="#">{{location.city}}</a>
                        <button type="button" class="close editModeOnly" style="display: none" ng-click="ctrl.deleteLocation(location.id)"><span aria-hidden="true">&times;</span></button>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 justify-content-center editModeOnly" style="display: none">
                <a type="button" class="btn btn-default btn-circle btn-lg" href="#" role="button" data-toggle="modal" data-target="#addLocationPage">Add</a>
            </div>
        </div>
    </div>

    </div>

    <!-- ADDLOCATIONPAGE -->
    <div class="modal fade" id="addLocationPage" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" ng-controller="LocationController as ctrl">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLocationPageLabel"><b>New location</b></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body ">
                    <div class="d-flex d-flex justify-content-center">
                        <div class="col-md-8 order-md-1">
                            <form class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="cityToAdd">City</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="cityToAdd" ng-model="cityToAdd" required>
                                        <div class="invalid-feedback" style="width: 100%;">
                                            The city is required.
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="countryToAdd">Country</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="countryToAdd" ng-model="countryToAdd" required>
                                        <div class="invalid-feedback" style="width: 100%;">
                                            The country is required.
                                        </div>
                                    </div>
                                </div>

                                <hr class="mb-4">
                                <button class="btn btn-primary btn-lg btn-block" type="submit" ng-click="ctrl.addLocation(cityToAdd, countryToAdd)">Add a new location</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>



<script>
    angular.module("yheilp", [])

        .controller("LocationController", function ($http) {

            var that = this;
            $http({
                method: 'GET',
                url: 'http://localhost:8080/yheilp/api/locations/'
            }).then(function successCallback(response) {
                that.locations = response.data;
            });

            var refreshSelected = function (locationId) {
                this.selected = {};
                $http({
                    method: 'GET',
                    url: 'http://localhost:8080/yheilp/api/locations/' + locationId
                }).then(function successCallback(response) {
                    that.selected = response.data;

                });

            };


            this.loadModal = function (restaurantId) {
                refreshSelected(restaurantId);
            };

            this.addLocation = function (city, country) {
                var loc = {"city": city, "country": country};
                $http({
                    method: 'POST',
                    url: 'http://localhost:8080/yheilp/api/locations',
                    data: loc
                }).then(function successCallback(response) {
                    location.reload();

                });
            };

            this.deleteLocation = function (locationId) {
                $http({
                    method: 'DELETE',
                    url: 'http://localhost:8080/yheilp/api/locations/' + locationId,
                }).then(function successCallback(response) {
                    location.reload();

                })
            };
        });



</script>
</html>
