<!DOCTYPE html>
<html lang="fr" ng-app="yheilp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Yheilp</title>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- STYLE -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
</head>

<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ -->
<main>

    <body>

    <!-- SPLASHSCREEN -->
    <div class="splashscreen d-flex align-items-center justify-content-center ng-cloak">
        <h1>YHEILP<br/><small class="text-secondary">loading...</small>
        </h1>
    </div>

    <div class="fluid-container" ng-controller="RestaurantController as ctrl">

        <!-- HEADER -->
        <header>
            <div style="background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(32,156,238,1) 100%, rgba(0,212,255,1) 100%);"  class="navbar navbar-light fixed-top d-flex " >
                <div class="nav-item">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-shop" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"/>
                    </svg>
                    <a style="font-family: Arial, Helvetica, Verdana, sans-serif; color:whitesmoke" class="navbar-brand" href="#">YHEILP</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse" style="background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(32,156,238,1) 100%, rgba(0,212,255,1) 100%);" id="navbarHeader">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4 offset-md-1 py-4">
                            <h4 class="text-white">-</h4>
                            <ul class="list-unstyled">
                                <li><a href="#" class="text-white">Credits</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </header>


        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{ctrl.selected.title}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body ">
                        <div class="d-flex d-flex justify-content-center">
                            <div class="card text-center " style="width: 20rem; margin-bottom:20px">
                                <img class="card-img-top" ng-src="{{ctrl.selected.image}}" alt="{{ctrl.selected.title}}">
                                <div class="card-body">
                                    <p class="card-text text-secondary"><span class="badge badge-secondary">Lieu</span></p>
                                </div>
                                <div class="card-body">
                                    <p class="card-text text-secondary">{{ctrl.selected.description}}</p>
                                </div>
                            </div>
                        </div>

                        <hr>
                        <div class="text-left">
                            <p> Commentaires </p>
                            <fieldset class="rating">
                                <input type="radio" id="star5" name="rating" value="5"/><label class="full" for="star5" ng-click="ctrl.addReview(5)" title="Awesome - 5 stars"></label>
                                <input type="radio" id="star4" name="rating" value="4"/><label class="full" for="star4" ng-click="ctrl.addReview(4)" title="Pretty good - 4 stars"></label>
                                <input type="radio" id="star3" name="rating" value="3"/><label class="full" for="star3" ng-click="ctrl.addReview(3)" title="Meh - 3 stars"></label>
                                <input type="radio" id="star2" name="rating" value="2"/><label class="full" for="star2" ng-click="ctrl.addReview(2)" title="Kinda bad - 2 stars"></label>
                                <input type="radio" id="star1" name="rating" value="1"/><label class="full" for="star1" ng-click="ctrl.addReview(1)" title="Sucks big time - 1 star"></label>
                            </fieldset>
                        </div>
                        <ul class="list-group clearfix">
                            <li ng-repeat="note in ctrl.selected.notes" class="list-group-item">
                                <span class="badge badge-success">{{note.score}}</span>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

        <!-- LIST -->
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">

                    <div ng-repeat="restaurant in ctrl.restaurants " class="col-md-4" >
                        <div class="card mb-4 shadow-sm">
                            <div class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><img class="img-fluid" ng-src="{{restaurant.image}}" alt="{{restaurant.title}}"></svg>
                            <div class="card-body">
                                <p class="card-text">{{restaurant.title}}</p>
                                <p class="card-text">{{restaurant.description}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a class="btn btn-primary float-right" href="#" role="button" data-toggle="modal" data-target="#exampleModal" ng-click="ctrl.loadModal(restaurant.id)">Voir</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <button type="button" class="btn btn-default btn-circle btn-lg">+</button>
                </div>
            </div>
        </div>

    </div>


    <!-- SCRIPT -->
    <script>
        angular.module("yheilp", []).controller("RestaurantController", function ($http) {
            var that = this;
            $http({
                method: 'GET',
                url: 'http://localhost:8080/yheilp/api/restaurants/'
            }).then(function successCallback(response) {
                that.restaurants = response.data;
            });

            var refreshSelected = function (restaurantId) {
                this.selected = {};
                $http({
                    method: 'GET',
                    url: 'http://localhost:8080/yheilp/api/restaurants/' + restaurantId
                }).then(function successCallback(response) {
                    that.selected = response.data;
                });

            };

            this.loadModal = function (restaurantId) {
                refreshSelected(restaurantId);
            }

        });
    </script>

    </body>

</main>

<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ -->

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Revenir en haut</a>
        </p>
        <p>Ce site a été réalisé par Alexis & Alexandre !</p>
    </div>
</footer>


</html>
